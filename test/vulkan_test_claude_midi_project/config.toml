[window]
width = 1000
height = 1000
title = "Vulkan MIDI Pixel Shader"
fullscreen = false
resizable = true

[midi]
enabled = true
auto_connect = true
# port_name = "MPK261"  # Uncomment to connect to specific MIDI device

[graphics]
vsync = true
validation_layers = true  # Enabled in debug builds by default

[audio]
enabled = true

[shader]
preset = "terrain"  # Options: "torus", "terrain", "crystal", "custom"
custom_vertex_path = "shaders/custom.vert"  # Only used when preset = "custom"
custom_fragment_path = "shaders/custom.frag"  # Only used when preset = "custom"
allow_runtime_switching = true  # Enable TAB key to cycle shaders